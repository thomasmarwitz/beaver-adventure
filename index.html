<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beaver Adventure</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #7cba3e;
            z-index: 1000;
        }

        #start-screen h1 {
            font-size: 4rem;
            color: #ffffff;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #new-game-button, #load-game-button {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 200px; /* Set a fixed width for both buttons */
        }

        #new-game-button:hover, #load-game-button:hover:not(:disabled) {
            background-color: #45a049;
        }

        #load-game-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #game-container {
            display: none;
            flex-direction: column;
            height: 100%;
            max-width: 100%;
            margin: auto;
        }
        #game-board-container {
            height: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: auto;
        }
        #game-board {
            display: inline-grid;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .emote {
            transform: scale(-1, 1);
            width: fit-content;
        }
        #dialog-box {
            height: 20%;
            padding: 10px;
            overflow-y: auto;
            background-color: #e0e0e0;
            border-top: 2px solid #ccc;
            border-bottom: 2px solid #ccc;
        }
        #controls {
            height: 25%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .control-btn {
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #up { grid-area: 1 / 2 / 2 / 3; }
        #left { grid-area: 2 / 1 / 3 / 2; }
        #down { grid-area: 2 / 2 / 3 / 3; }
        #right { grid-area: 2 / 3 / 3 / 4; }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Wo ist mein Biber ü¶´?</h1>
        <div class="button-container">
            <button id="new-game-button">New Game</button>
            <button id="load-game-button" disabled>Load Game</button>
        </div>
    </div>
    <div id="game-container">
        <div id="game-board-container">
            <div id="game-board"></div>
        </div>
        <div id="dialog-box">Welcome to the Beaver Adventure! Use the controls to move.</div>
        <div id="controls">
            <button id="up" class="control-btn">‚Üë</button>
            <button id="left" class="control-btn">‚Üê</button>
            <button id="down" class="control-btn">‚Üì</button>
            <button id="right" class="control-btn">‚Üí</button>
        </div>
    </div>
    <script src="assets.js"></script>
    <script src="helper.js"></script>
    <script>
        const GAME_WIDTH = 16;
        const GAME_HEIGHT = 16;
        const CELL_SIZE = 20;
        const CELL_FONT_SIZE = 16;
        
        class Cell {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.element = document.createElement('div');
                this.element.classList.add('cell');
                this.element.style.width = `${CELL_SIZE}px`;
                this.element.style.height = `${CELL_SIZE}px`;
                this.element.style.fontSize = `${CELL_FONT_SIZE}px`;
            }

            setContent(content) {
                this.element.textContent = content.text;
                this.element.style.backgroundColor = content.color;
            }

            text(text) {
                this.element.textContent = text;
            }

            setPlayer(player) {
                this.element.innerHTML = player.getRepresentation();
            }
        }

        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.facingRight = true;
            }

            move(direction, maxWidth, maxHeight) {
                switch(direction) {
                    case 'up': if (this.y > 0) this.y--; break;
                    case 'down': if (this.y < maxHeight - 1) this.y++; break;
                    case 'left': 
                        if (this.x > 0) this.x--; 
                        this.facingRight = false;
                        break;
                    case 'right': 
                        if (this.x < maxWidth - 1) this.x++; 
                        this.facingRight = true;
                        break;
                }
            }

            getRepresentation() {
                return `<span class="${this.facingRight ? 'emote' : ''}">${'ü¶´'}</span>`
            }

            setFacingRight(facingRight) {
                console.warn("called")
                this.facingRight = facingRight;
            }
        }

        class Game {
            constructor(width, height) {
                this.width = width;
                this.height = height;
                this.player = new Player(0, 0);
                this.cells = [];
                this.createBoard();
            }

            createBoard() {
                const gameBoard = document.getElementById('game-board');
                gameBoard.style.gridTemplateColumns = `repeat(${this.width}, ${CELL_SIZE}px)`;
                gameBoard.style.gridTemplateRows = `repeat(${this.height}, ${CELL_SIZE}px)`;
                gameBoard.innerHTML = '';
                for (let y = 0; y < this.height; y++) {
                    this.cells[y] = [];
                    for (let x = 0; x < this.width; x++) {
                        const cell = new Cell(x, y);
                        gameBoard.appendChild(cell.element);
                        this.cells[y][x] = cell;
                    }
                }
            }

            getCellAt(x, y) {
                return this.cells[y][x];
            }

            setScene(scene) {
                this.player.x = scene.player.x;
                this.player.y = scene.player.y;
                
                for (let y = 0; y < this.height; y++) {
                    for (let x = 0; x < this.width; x++) {
                        this.getCellAt(x, y).setContent(scene.grid[y][x]);
                    }
                }
                
                this.updatePlayerPosition();
                this.updateDialog(scene.dialog);
            }

            updatePlayerPosition() {
                this.getCellAt(this.player.x, this.player.y).setPlayer(this.player);
            }

            movePlayer(direction) {
                const oldX = this.player.x;
                const oldY = this.player.y;

                this.player.move(direction, this.width, this.height);

                if (oldX !== this.player.x || oldY !== this.player.y) {
                    this.getCellAt(oldX, oldY).setContent(HOME_SCENE.grid[oldY][oldX]);
                    this.updatePlayerPosition();
                    this.updateDialog(`Moved ${direction}`);
                }
            }

            updateDialog(message) {
                const dialogBox = document.getElementById('dialog-box');
                dialogBox.textContent = message;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const startScreen = document.getElementById('start-screen');
            const newGameButton = document.getElementById('new-game-button');
            const loadGameButton = document.getElementById('load-game-button');
            const gameContainer = document.getElementById('game-container');

            newGameButton.addEventListener('click', () => {
                startScreen.style.display = 'none';
                gameContainer.style.display = 'flex';
                startNewGame();
            });

            loadGameButton.addEventListener('click', () => {
                // Load game functionality to be implemented later
                console.log('Load game functionality not yet implemented');
            });

            async function startNewGame() {
                const game = new Game(GAME_WIDTH, GAME_HEIGHT);
                game.setScene(HOME_SCENE);

                const dialogBox = document.getElementById('dialog-box');

                // First dialog
                const introduction_1 = `
                    Es waren einmal zwei Biber, die in einem wundersch√∂nen Biberbau lebten.
                `;
                await typeWriter(introduction_1, dialogBox);
                
                const path = [
                    [7, 15], [7, 14], [7, 13], [7, 12], // up
                    [6, 12], [5, 12], [4, 12], // left
                    [4, 11], [4, 10], [4, 9], [4, 8], [4, 7], [4, 6], [4, 5], [4, 4], // up
                    [5, 4] // right
                ]
                await moveBeavers(game, path, 300, "tuple");

                dialogBox.textContent = '';
                const introduction_2 = "Es war sehr fnot üëÜ."
                await typeWriter(introduction_2, dialogBox);
                game.getCellAt(6, 4).text("üëÜ")
                game.getCellAt(3, 4).text("üëÜ")


                // Set up game controls
                document.getElementById('up').addEventListener('click', () => game.movePlayer('up'));
                document.getElementById('down').addEventListener('click', () => game.movePlayer('down'));
                document.getElementById('left').addEventListener('click', () => game.movePlayer('left'));
                document.getElementById('right').addEventListener('click', () => game.movePlayer('right'));

                // Keyboard controls
                document.addEventListener('keydown', (event) => {
                    switch(event.key) {
                        case 'ArrowUp': game.movePlayer('up'); break;
                        case 'ArrowDown': game.movePlayer('down'); break;
                        case 'ArrowLeft': game.movePlayer('left'); break;
                        case 'ArrowRight': game.movePlayer('right'); break;
                    }
                });
            }
        });
    </script>
</body>
</html>
