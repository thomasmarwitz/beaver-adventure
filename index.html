<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beaver Adventure</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 100%;
            margin: auto;
        }
        #game-board-container {
            height: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: auto;
        }
        #game-board { /* Please assign these attributes based on the exact dimensions inside game class*/ 
            display: inline-grid;
            grid-template-columns: repeat(16, 20px);
            grid-template-rows: repeat(16, 20px);
        }
        .cell {
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-size: 18px;
            border: 1px solid #e0e0e0;
        }
        .player {
            /* ATM, don't differentiate between fields and player */
        }
        .emote {
            transform: scale(-1, 1);
            width: fit-content;
        }
        #dialog-box {
            height: 20%;
            padding: 10px;
            overflow-y: auto;
            background-color: #e0e0e0;
            border-top: 2px solid #ccc;
            border-bottom: 2px solid #ccc;
        }
        #controls {
            height: 25%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .control-btn {
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #up { grid-area: 1 / 2 / 2 / 3; }
        #left { grid-area: 2 / 1 / 3 / 2; }
        #down { grid-area: 2 / 2 / 3 / 3; }
        #right { grid-area: 2 / 3 / 3 / 4; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-board-container">
            <div id="game-board"></div>
        </div>
        <div id="dialog-box">Welcome to the Beaver Adventure! Use the controls to move.</div>
        <div id="controls">
            <button id="up" class="control-btn">‚Üë</button>
            <button id="left" class="control-btn">‚Üê</button>
            <button id="down" class="control-btn">‚Üì</button>
            <button id="right" class="control-btn">‚Üí</button>
        </div>
    </div>
    <script>
        class Game {
            constructor(width, height) {
                this.width = width;
                this.height = height;
                this.playerX = Math.floor(width / 2);
                this.playerY = Math.floor(height / 2);
                this.facingRight = true;
                this.cells = [];
                this.createBoard();
            }

            createBoard() {
                const gameBoard = document.getElementById('game-board');
                gameBoard.innerHTML = '';
                for (let y = 0; y < this.height; y++) {
                    this.cells[y] = [];
                    for (let x = 0; x < this.width; x++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.textContent = '.';
                        gameBoard.appendChild(cell);
                        this.cells[y][x] = cell;
                    }
                }
            }

            getCellAt(x, y) {
                return this.cells[y][x];
            }

            setCellAt(x, y, value, background = 'white') {
                this.cells[y][x].textContent = value;
                this.cells[y][x].style.backgroundColor = background;
            }

            updateBoard() {
                for (let y = 0; y < this.height; y++) {
                    for (let x = 0; x < this.width; x++) {
                        const cell = this.getCellAt(x, y);
                        if (x === this.playerX && y === this.playerY) {
                            cell.innerHTML = `<span class="${this.facingRight ? 'emote' : ''}">${'ü¶´'}</span>`;
                            cell.classList.add('player');
                        } else {
                            cell.textContent = '.';
                            cell.classList.remove('player');
                        }
                    }
                }
            }

            movePlayer(direction) {
                switch(direction) {
                    case 'up': if (this.playerY > 0) this.playerY--; break;
                    case 'down': if (this.playerY < this.height - 1) this.playerY++; break;
                    case 'left': 
                        if (this.playerX > 0) this.playerX--; 
                        this.facingRight = false;
                        break;
                    case 'right': 
                        if (this.playerX < this.width - 1) this.playerX++; 
                        this.facingRight = true;
                        break;
                }
                this.updateBoard();
                this.updateDialog(`Moved ${direction}`);
            }

            updateDialog(message) {
                const dialogBox = document.getElementById('dialog-box');
                dialogBox.textContent = message;
            }
        }

        const game = new Game(16, 16);
        game.updateBoard();

        // Event listeners for on-screen buttons
        document.getElementById('up').addEventListener('click', () => game.movePlayer('up'));
        document.getElementById('down').addEventListener('click', () => game.movePlayer('down'));
        document.getElementById('left').addEventListener('click', () => game.movePlayer('left'));
        document.getElementById('right').addEventListener('click', () => game.movePlayer('right'));

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp': game.movePlayer('up'); break;
                case 'ArrowDown': game.movePlayer('down'); break;
                case 'ArrowLeft': game.movePlayer('left'); break;
                case 'ArrowRight': game.movePlayer('right'); break;
            }
        });

    </script>
</body>
</html>
