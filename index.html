<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Game</title>
    <style>
        #game-board {
            font-family: monospace;
            white-space: pre;
            line-height: 1;
            font-size: 20px;
            background-color: #d9d9d9;
        }

        /* 
            This might be useful later
            .emote {
                transform:scale(-1, 1);
                width:fit-content;
            } 
        */
    </style>
</head>
<body>
    <div id="game-board"></div>
    <script>
        const width = 20;
        const height = 10;
        let playerX = Math.floor(width / 2);
        let playerY = Math.floor(height / 2);

        function createBoard() {
            let board = [];
            for (let y = 0; y < height; y++) {
                let row = [];
                for (let x = 0; x < width; x++) {
                    row.push('⬜️');
                }
                board.push(row);
            }
            return board;
        }

        function updateBoard(board) {
            board[playerY][playerX] = '🦫';
            document.getElementById('game-board').textContent = board.map(row => row.join('')).join('\n');
        }

        let gameBoard = createBoard();

        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp': if (playerY > 0) playerY--; break;
                case 'ArrowDown': if (playerY < height - 1) playerY++; break;
                case 'ArrowLeft': if (playerX > 0) playerX--; break;
                case 'ArrowRight': if (playerX < width - 1) playerX++; break;
            }
            gameBoard = createBoard();
            updateBoard(gameBoard);
        });

        updateBoard(gameBoard);
    </script>
</body>
</html>
