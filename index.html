<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-First ASCII Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 100%;
            margin: auto;
        }
        #game-board {
            height: 50%;
            display: grid;
            background-color: #f0f0f0;
            overflow: auto;
        }
        .cell {
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-size: 16px;
            border: 1px solid #e0e0e0;
        }
        .player {
            font-size: 20px;
        }
        .emote {
            transform: scale(-1, 1);
            width: fit-content;
        }
        #dialog-box {
            height: 15%;
            padding: 10px;
            overflow-y: auto;
            background-color: #e0e0e0;
            border-top: 2px solid #ccc;
            border-bottom: 2px solid #ccc;
        }
        #controls {
            height: 25%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .control-btn {
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #up { grid-area: 1 / 2 / 2 / 3; }
        #left { grid-area: 2 / 1 / 3 / 2; }
        #down { grid-area: 2 / 2 / 3 / 3; }
        #right { grid-area: 2 / 3 / 3 / 4; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-board"></div>
        <div id="dialog-box">Welcome to the Beaver Adventure! Use the controls to move.</div>
        <div id="controls">
            <button id="up" class="control-btn">‚Üë</button>
            <button id="left" class="control-btn">‚Üê</button>
            <button id="down" class="control-btn">‚Üì</button>
            <button id="right" class="control-btn">‚Üí</button>
        </div>
    </div>
    <script>
        let width, height;
        let playerX, playerY;
        let facingRight = true;

        function initializeGame() {
            const gameBoard = document.getElementById('game-board');
            const boardRect = gameBoard.getBoundingClientRect();
            width = Math.floor(boardRect.width / 20);
            height = Math.floor(boardRect.height / 20);
            playerX = Math.floor(width / 2);
            playerY = Math.floor(height / 2);
            createBoard();
            updateBoard();
        }

        function createBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.style.gridTemplateColumns = `repeat(${width}, 20px)`;
            gameBoard.style.gridTemplateRows = `repeat(${height}, 20px)`;
            gameBoard.innerHTML = '';
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    cell.textContent = '.';
                    gameBoard.appendChild(cell);
                }
            }
        }

        function updateBoard() {
            document.querySelectorAll('.cell').forEach(cell => {
                const x = parseInt(cell.dataset.x);
                const y = parseInt(cell.dataset.y);
                if (x === playerX && y === playerY) {
                    cell.innerHTML = `<span class="${facingRight ? 'emote' : ''}">${'ü¶´'}</span>`;
                    cell.classList.add('player');
                } else {
                    cell.textContent = '.';
                    cell.classList.remove('player');
                }
            });
        }

        function movePlayer(direction) {
            switch(direction) {
                case 'up': if (playerY > 0) playerY--; break;
                case 'down': if (playerY < height - 1) playerY++; break;
                case 'left': 
                    if (playerX > 0) playerX--; 
                    facingRight = false;
                    break;
                case 'right': 
                    if (playerX < width - 1) playerX++; 
                    facingRight = true;
                    break;
            }
            updateBoard();
            updateDialog(`Moved ${direction}`);
        }

        function updateDialog(message) {
            const dialogBox = document.getElementById('dialog-box');
            dialogBox.textContent = message;
        }

        window.addEventListener('load', initializeGame);
        window.addEventListener('resize', initializeGame);

        // Event listeners for on-screen buttons
        document.getElementById('up').addEventListener('click', () => movePlayer('up'));
        document.getElementById('down').addEventListener('click', () => movePlayer('down'));
        document.getElementById('left').addEventListener('click', () => movePlayer('left'));
        document.getElementById('right').addEventListener('click', () => movePlayer('right'));

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp': movePlayer('up'); break;
                case 'ArrowDown': movePlayer('down'); break;
                case 'ArrowLeft': movePlayer('left'); break;
                case 'ArrowRight': movePlayer('right'); break;
            }
        });
    </script>
</body>
</html>
