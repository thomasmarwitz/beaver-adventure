<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-based ASCII Game</title>
    <style>
        #game-board {
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-template-rows: repeat(10, 20px);
            gap: 1px;
            background-color: #f0f0f0;
            width: fit-content;
            padding: 5px;
        }
        .cell {
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-size: 16px;
        }
        .player {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    <script>
        const width = 20;
        const height = 10;
        let playerX = Math.floor(width / 2);
        let playerY = Math.floor(height / 2);

        function createBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    cell.textContent = '.';
                    gameBoard.appendChild(cell);
                }
            }
        }

        function updateBoard() {
            document.querySelectorAll('.cell').forEach(cell => {
                const x = parseInt(cell.dataset.x);
                const y = parseInt(cell.dataset.y);
                if (x === playerX && y === playerY) {
                    cell.textContent = 'ðŸ¦«';
                    cell.classList.add('player');
                } else {
                    cell.textContent = '';
                    cell.classList.remove('player');
                }
            });
        }

        createBoard();

        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp': if (playerY > 0) playerY--; break;
                case 'ArrowDown': if (playerY < height - 1) playerY++; break;
                case 'ArrowLeft': if (playerX > 0) playerX--; break;
                case 'ArrowRight': if (playerX < width - 1) playerX++; break;
            }
            updateBoard();
        });

        updateBoard();
    </script>
</body>
</html>
